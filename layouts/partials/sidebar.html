<div class="sidebar sticky-top list-group shadow">
  {{ $current := . }}
  <a class="list-group-item list-group-item-action bg-danger text-white" href="/{{ .Parent.File.Dir }}">
    {{ .Parent.Title }}
    <svg class="float-right mt-1" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up-square" fill="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
        d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
      <path fill-rule="evenodd"
        d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z" />
    </svg>
  </a>
  {{ range sort .Parent.Sections "Title" }}
  <a href="/{{ .File.Dir }}{{ if eq .Kind "page" }}{{ .File.BaseFileName }}{{ end }}"
    class="bg-info list-group-item list-group-item-action {{ if eq .Title $current.Title }}active{{ end }}">
    {{ .Title }}
    <svg class="float-right mt-1" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-folder"
      fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M9.828 4a3 3 0 0 1-2.12-.879l-.83-.828A1 1 0 0 0 6.173 2H2.5a1 1 0 0 0-1 .981L1.546 4h-1L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3v1z" />
      <path fill-rule="evenodd"
        d="M13.81 4H2.19a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4zM2.19 3A2 2 0 0 0 .198 5.181l.637 7A2 2 0 0 0 2.826 14h10.348a2 2 0 0 0 1.991-1.819l.637-7A2 2 0 0 0 13.81 3H2.19z" />
    </svg>
  </a>
  {{ end }}
  {{ range sort .Parent.RegularPages "Title" }}
  <a href="/{{ .File.Dir }}{{ if eq .Kind "page" }}{{ .File.BaseFileName }}{{ end }}"
    class="list-group-item list-group-item-action {{ if eq .Title $current.Title }}active{{ end }}">{{ .Title }}</a>
  {{ end }}
</div>
