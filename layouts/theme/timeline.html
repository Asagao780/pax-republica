{{ define "main" }}
<div class="screen"></div>
<div class="timeline">
  <div class="container-fluid p-5">
    <div class="row">
      <div class="col-md-2 d-none d-md-block">
        {{- partial "sidebar.html" . }}
      </div>
      <div class="col-md-10 col">
        <div class="card shadow border-0 mt-n150">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="m-0">{{ .Title }}</h3>
            <span class="font-italic"><small>Updated {{ .Date.Format "Jan 2, 2006" }}</small></span>
          </div>
          <div class="card-body">
            {{ .Content }}
            <div class="mt-5">
              {{ range .Params.items }}
              <div class="timelineItem pb-4 border-muted">
                <div class="d-flex align-items-start">
                  <div class="spacer border-muted"></div>
                  <div class="timelineDate bg-secondary text-white text-center mb-4 py-1 px-2 rounded text-nowrap">{{ .date }}</div>
                </div>
                <div class="timelineItemBody bg-white p-3 border rounded ml-5">
                  <h2 class="timeline-title">{{ .title }}</h2>
                  <div class="timelineDescription">{{ .description }}</div>
                </div>
              </div>
              {{ end }}
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
{{ end }}
