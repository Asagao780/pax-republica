{{ define "main" }}
<div class="screen"></div>
<div class="timeline">
  <div class="container-fluid p-5">
    <div class="row">
      <div class="col-md-2 d-none d-md-block">
        {{- partial "sidebar.html" . }}
      </div>
      <div class="col-md-10 col">
        <div class="card translucent border-white">
          <div class="card-header bg-transparent">
            <span class="m-0 font-weight-bold">{{ .Title }}</span>
            <span class="float-right text-muted font-italic">
              <small>Updated {{ .Date.Format "Jan 2, 2006" }}</small>
            </span>
          </div>
          <div class="card-body border-bottom">
            {{ .Content }}
          </div>
          <div class="card-body mt-3">
            {{ range .Params.items }}
              <div class="timelineItem pb-4 row no-gutters">
                <div class="col-3">
                  <div class="d-flex align-items-start">
                    <div class="spacer mt-3"></div>
                    <div class="timelineDate rounded text-nowrap">{{ .date }}</div>
                  </div>
                </div>
                <div class="col-9">
                  <div class="timelineItemBody bg-white p-3 shadow rounded ml-3">
                    <h2 class="timeline-title">{{ .title }}</h2>
                    <div class="timelineDescription">{{ .description }}</div>
                  </div>
                </div>
              </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
