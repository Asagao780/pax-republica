{{ define "main" }}
<div class="screen"></div>
<div class="timeline">
  <div class="container-fluid p-5">
    <div class="row">
      <div class="col-md-2 d-none d-md-block">
        {{- partial "sidebar.html" . }}
      </div>
      <div class="col-md-10 col">
        <div class="card translucent border-white">
          <div class="card-header bg-transparent">
            <span class="m-0 font-weight-bold">{{ .Title }}</span>
            <span class="float-right text-muted font-italic">
              <small>Updated {{ .Date.Format "Jan 2, 2006" }}</small>
            </span>
          </div>
          <div class="card-body">
            {{ .Content }}
          </div>
        </div>
        <div class="mt-5">
          {{ range .Params.items }}
          <div class="timelineItem pb-4 border-secondary">
            <div class="d-flex align-items-start">
              <div class="spacer border-secondary mt-3"></div>
              <div class="timelineDate bg-secondary text-white text-center mb-4 py-1 px-2 rounded text-nowrap">{{ .date }}</div>
            </div>
            <div class="timelineItemBody bg-white p-3 shadow rounded ml-5">
              <h2 class="timeline-title">{{ .title }}</h2>
              <div class="timelineDescription">{{ .description }}</div>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
