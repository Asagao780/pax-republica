{{ define "main" }}
<div class="screen"></div>
<div class="container-fluid">
  <div class="row">
    {{ $showSidebar := and .Parent.Page (not .Parent.IsHome) }}
    {{ if $showSidebar }}
    <div class="col-md-3 col-lg-2 d-md-block order-2 order-md-1 mt-3 mt-md-0">
      {{- partial "sidebar.html" . }}
    </div>
    {{ end }}
    <div class="{{ if $showSidebar }}col-md-9 col-lg-10{{ end }} col order-1 order-md-2">
      <div class="card shadow border-0 mt-n150 mb-5">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="m-0">{{ .Title }}</h3>
          <span class="font-italic"><small>Updated {{ .Date.Format "Jan 2, 2006" }}</small></span>
        </div>
        <div class="card-body">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
