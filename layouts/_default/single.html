{{ define "main" }}
<div class="screen"></div>
<div class="container-fluid p-5">
  <div class="row">
    {{ $showSidebar := and .Parent.Page (not .Parent.IsHome) }}
    {{ if $showSidebar }}
    <div class="col-md-3 col-lg-2 d-md-block order-2 order-md-1 mt-3 mt-md-0">
      {{- partial "sidebar.html" . }}
    </div>
    {{ end }}
    <div class="{{ if $showSidebar }}col-md-9 col-lg-10{{ end }} col order-1 order-md-2">
      <div class="card translucent border-white">
        <div class="card-header bg-transparent">
          <span class="m-0 font-weight-bold">{{ .Title }}</span>
          <span class="float-right text-muted font-italic"><small>Updated {{ .Date.Format "Jan 2, 2006" }}</small></span>
        </div>
        <div class="card-body">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
